<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div id="contain-the-container">
    <div id="container">
      <div id="contained-container">
        <div id="input">
          <form id="date">
            <table>
              <tr id="input-labels">
                <th><label for="day">DAY</label></th>
                <th><label for="month">MONTH</label></th>
                <th><label for="year">YEAR</label></th>
              </tr>
              <tr id="input-boxes">
                <td><input type="number" id="input-day" name="day" min="1" max="31" placeholder="DD" required></td>
                <td><input type="number" id="input-month" name="month" min="1" max="12" placeholder="MM" required></td>
                <td><input type="number" id="input-year" name="year" placeholder="YYYY" required></td>

                <td><button type="submit" id="submit" name="submit"><img src="assets/images/icon-arrow.svg"></button></td>
              </tr>
            </table>
          </form>
        </div>
        
        <hr>

        <div id="output">
          <p id="years"><span class="time-display">--</span> years</p>

          <p id="months"><span class="time-display">--</span> months</p>

          <p id="days"><span class="time-display">--</span> days</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
