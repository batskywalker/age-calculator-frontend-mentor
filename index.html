<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div id="container">
    <div id="input">
      <form id="date">
        <table>
          <tr>
            <th><label for="day">DAY</label></th>
            <th><label for="month">MONTH</label></th>
            <th><label for="year">YEAR</label></th>
          </tr>
          <tr>
            <td><input type="number" id="input_day" name="day" min="1" max="31" placeholder="DD" required></td>
            <td><input type="number" id="input_month" name="month" min="1" max="12" placeholder="MM" required></td>
            <td><input type="number" id="input_year" name="year" placeholder="YYYY" required></td>

            <td><input type="submit" id="submit" name="submit"></td>
          </tr>
        </table>
      </form>
    </div>
    
    <hr>

    <div id="output">
      <section class="output">
        <p id="years" class="output">--</p>
        <p>years</p>
        <br>

        <p id="months" class="output"></p>
      </section>
    </div>
  </div>
</body>
</html>
